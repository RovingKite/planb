language: go
sudo: required
go:
  - 1.5.3
  - 1.6
  - tip
env:
  global:
    - GO15VENDOREXPERIMENT=1
  matrix:
    - GOARCH=amd64
install:
  - true
script:
  - go test -race ./...
  - go build -ldflags "-linkmode external -extldflags -static"
after_success:
  - travis/docker_image.bash
services:
  - redis-server
  - docker
matrix:
  allow_failures:
    - go: tip
